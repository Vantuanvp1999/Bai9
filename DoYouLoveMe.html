<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="position: absolute; left: 220px;top: 175px">Do you love me?</h1>
<button onclick="myFunction()" style="position: absolute; left: 285px;top:235px">yes</button>
<button onmouseover="myFunction1()" id="no1" style="position: absolute; left: 360px;top:235px">no</button>
<script>
  function myFunction() {
    alert("Yes, I love you too!");
  };
  function myFunction1() {
    var x = Math.round(Math.random() * window.innerWidth);
    var y = Math.round (Math.random() * window.innerHeight);
    document.getElementById("no1").style.top = y + 'px';
    document.getElementById("no1").style.left = x + 'px';
  }

</script>
</body>
</html>
